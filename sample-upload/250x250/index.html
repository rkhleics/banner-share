<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=250, height=250, initial-scale=1" />
    <title>250x250 Placeholder</title>
    <style>
      html,
      body {
        margin: 0;
        width: 250px;
        height: 250px;
        overflow: hidden;
        font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
        background: #0f172a;
      }

      .banner {
        position: relative;
        width: 250px;
        height: 250px;
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        color: #f8fafc;
      }

      .frame {
        position: absolute;
        inset: 10px;
        border: 1px solid rgba(248, 250, 252, 0.2);
        border-radius: 12px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: rgba(248, 250, 252, 0.6);
      }

      .headline {
        font-size: clamp(12px, 8vw, 22px);
        font-weight: 600;
        line-height: 1.1;
      }

      .cta {
        font-size: 12px;
        padding: 6px 12px;
        border-radius: 999px;
        background: #f8fafc;
        color: #0f172a;
        align-self: flex-start;
      }

      .runner {
        position: absolute;
        bottom: 14px;
        left: 14px;
        width: 48px;
        height: 6px;
        border-radius: 999px;
        background: #38bdf8;
        box-shadow: 0 0 12px rgba(56, 189, 248, 0.7);
      }

      .bar {
        position: absolute;
        bottom: 10px;
        left: 14px;
        height: 2px;
        width: calc(100% - 28px);
        background: rgba(248, 250, 252, 0.2);
      }

      .bar span {
        display: block;
        height: 100%;
        width: 0;
        background: #f97316;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="frame">
        <div class="label">Placeholder</div>
        <div class="headline">250x250 Sample<br />Motion</div>
        <div class="cta">Preview</div>
      </div>
      <div class="runner" id="runner"></div>
      <div class="bar"><span id="progress"></span></div>
    </div>
    <script>
      const ticker = { paused: false };
      window.createjs = { Ticker: ticker };

      const runner = document.getElementById("runner");
      const progress = document.getElementById("progress");
      let last = performance.now();
      let x = 0;
      let dir = 1;
      const speed = 90;

      function step(now) {
        requestAnimationFrame(step);
        if (ticker.paused) {
          last = now;
          return;
        }
        const dt = (now - last) / 1000;
        last = now;
        const max = Math.max(0, 250 - 28 - 48);
        x += dir * speed * dt;
        if (x > max || x < 0) {
          dir *= -1;
          x = Math.max(0, Math.min(max, x));
        }
        runner.style.transform = `translateX(${x}px)`;
        progress.style.width = `${((x / max) * 100).toFixed(1)}%`;
      }

      requestAnimationFrame(step);
    </script>
  </body>
</html>
